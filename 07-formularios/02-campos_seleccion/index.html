<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Campos de selección</title>
</head>

<body>
    <h1>Campos de selección</h1>
    <form action="">
        <fieldset>
            <legend>Tus datos personales</legend>
            <div>
                <label for="name">Ingrese su nombre</label>
                <input type="text" id="name" name="name">
            </div>
            <div>
                <label for="password">Ingrese su contraseña</label>
                <input type="password" id="password" name="password">
            </div>
        </fieldset>
        <fieldset>
            <legend>Tus datos en la plataforma</legend>
            <div>
                <input type="text" placeholder="Ingrese su usuario">
            </div>
            <div>
                <label for="age">Edad</label>
                <input type="number" id="age">
            </div>
            <div>
                <label for="email">Ingrese su correo</label>
                <input id="email" type="email" name="email">
            </div>
        </fieldset>
        <fieldset>
            <legend>Pasatiempos</legend>
            <label>
                <input type="checkbox"> Deporte
            </label>
            <label>
                <input type="checkbox"> Música
            </label>
            <label>
                <input type="checkbox"> Cine
            </label>
            <label>
                <input type="checkbox"> Leer
            </label>
        </fieldset>
        <fieldset>
            <legend>Sexo</legend>
            <label>
                <input type="radio" name="sexo" id="">Homber
            </label>
            <label>
                <input type="radio" name="sexo" id="">Mujer
            </label>
            <label>
                <input type="radio" name="sexo" id="">No quiero decirlo
            </label>
        </fieldset>
        <fieldset>
            <legend>País</legend>
            <label for="pais">Escoge tu país</label>
            <select name="pais" id="pais" multiple>
                <optgroup label="America">
                    <option value="PE">Perú</option>
                <option value="MX">México</option>
                <option value="URY">Uruguay</option>
                </optgroup>
                <optgroup label="Europa">
                    <option value="ES">España</option>
                </optgroup>
            </select>
        </fieldset>
        <fieldset>
            <legend>Comentarios</legend>
            <textarea name="" id="" cols="30" rows="10" placeholder="Escribe tu mensaje"></textarea>
        </fieldset>
    </form>
</body>

</html>
