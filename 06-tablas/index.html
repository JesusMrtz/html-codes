<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clase 06 | Tablas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Tablas en HTML</h1>

    <table>
        <colgroup>
            <col span="4">
            <col style="background-color: red;">
        </colgroup>
        <thead>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miércoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">HTML</td>
                <td>CSS</td>
                <td>PHP</td>
                <td rowspan="2">JavaScript</td>
                <td>Python</td>
            </tr>
            <tr>
                <td>GO</td>
                <td>Big data</td>
                <td>Diseño UX</td>
            </tr>
            <tr>
                <td colspan="5">Recreo</td>
            </tr>
            <tr>
                <td>Algoritmos</td>
                <td>SQL</td>
                <td>Angular</td>
                <td>PWA</td>
                <td>MongoDB</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>6 créditos</td>
                <td>2 créditos</td>
                <td>4 créditos</td>
                <td>20 créditos</td>
                <td>9 créditos</td>
            </tr>
        </tfoot>
        <caption>Mi horario de clases</caption>
    </table>
</body>

</html>
